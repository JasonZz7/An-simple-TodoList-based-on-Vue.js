<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>待办事项</title><link href=/An-simple-TodoList-based-on-Vue.js/dist/static/css/app.dca4292ab322c1e7d51534e72981032e.css rel=stylesheet></head><body><section class=todoapp><header class=header><h1>{{title}}</h1><input class=new-todo placeholder="What needs to be done?" autofocus v-model.trim=newTodo @keyup.enter=addTodo></header><section class=main><input class=toggle-all type=checkbox v-model=isAll><label for=toggle-all>Mark all as complete</label><ul class=todo-list><li v-for="(todo,index) in filteredTodos" :class="{completed:todo.completed,editing:todo ==editedTodo}"><div class=view><input class=toggle type=checkbox v-model=todo.completed><label @dblclick=editTodo(todo)>{{todo.content}}</label><button class=destroy @click=removeTodo(index)></button></div><input class=edit v-model.trim=todo.content v-focus="todo==editedTodo" @blur=doneEdit(todo,index) @keyup.esc=cancelEdit(todo) @keyup.enter=doneEdit(todo,index)></li></ul></section><footer class=footer v-show=todos.length><span class=todo-count><strong>{{remain}}</strong> {{todos.length>1 ? 'items':'item'}} left</span><ul class=filters><li><a :class="{selected:hashName=='all'}" href=#/ >All</a></li><li><a :class="{selected:hashName=='active'}" href=#/active>Active</a></li><li><a :class="{selected:hashName=='completed'}" href=#/completed>Completed</a></li></ul><button class=clear-completed @click=clear>Clear completed</button></footer></section><footer class=info><p>Double-click to edit a todo</p><p>Template by <a href=http://sindresorhus.com>Sindre Sorhus</a></p><p>Created by <a href=http://todomvc.com>you</a></p><p>Part of <a href=http://todomvc.com>TodoMVC</a></p></footer><script type=text/javascript src=/An-simple-TodoList-based-on-Vue.js/dist/static/js/manifest.92fb5c401d3ed045f3c3.js></script><script type=text/javascript src=/An-simple-TodoList-based-on-Vue.js/dist/static/js/vendor.db2b543fbc3e69f5a26a.js></script><script type=text/javascript src=/An-simple-TodoList-based-on-Vue.js/dist/static/js/app.443b0b9e2ad83551f5cb.js></script></body></html>
